<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f3f4f6; font-family: Arial, sans-serif; }
    .table-wrap { background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
    .status-chip { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
    .status-pending { background: #fff3cd; color: #7a4e00; }
    .status-verified { background: #d1e7dd; color: #0f5132; }
    .status-rejected { background: #f8d7da; color: #842029; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
      <div>
        <h2 class="mb-1">Admin Dashboard</h2>
        <p class="text-muted mb-0">Employee submissions</p>
      </div>
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-primary btn-sm" data-filter="all">Employee Submissions</button>
        <button class="btn btn-outline-primary btn-sm" data-filter="verified">Verified Employees</button>
        <button class="btn btn-outline-primary btn-sm" data-filter="rejected">Rejected Employees</button>
        <button class="btn btn-outline-primary btn-sm" data-filter="pending">Pending Employees</button>
        <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
        <button id="downloadBtn" class="btn btn-success btn-sm">Download Excel</button>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>

    <div class="table-wrap">
      <div class="mb-2 fw-semibold">Total rows: <span id="totalRows">0</span></div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Employee ID</th>
              <th>Full Name</th>
              <th>Company Email</th>
              <th>Status</th>
              <th>Review Note</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="submissionsBody">
            <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let currentFilter = "all";
    let currentRows = [];
    const tableBody = document.getElementById("submissionsBody");
    const totalRows = document.getElementById("totalRows");

    function getFilterFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("status");
    }

    async function ensureLoggedIn() {
      const response = await fetch("/api/admin/me", { credentials: "include" });
      if (!response.ok) window.location.href = "/admin/login";
    }

    function escapeHtml(value) {
      return String(value ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    function statusBadge(status) {
      const normalized = String(status || "Pending");
      const lower = normalized.toLowerCase();
      const cls = lower === "verified" ? "status-verified" : lower === "rejected" ? "status-rejected" : "status-pending";
      return `<span class="status-chip ${cls}">${escapeHtml(normalized)}</span>`;
    }

    function reviewNote(row) {
      const status = String(row.status || "Pending").toLowerCase();
      const reviewer = row.reviewer_name ? String(row.reviewer_name).trim() : "";
      const reason = row.rejection_reason ? String(row.rejection_reason).trim() : "";

      if (status === "verified") {
        return reviewer ? `Reviewed by: ${escapeHtml(reviewer)}` : "Reviewed";
      }
      if (status === "rejected") {
        const reviewerPart = reviewer ? `Reviewed by: ${escapeHtml(reviewer)}` : "Rejected by reviewer";
        const reasonPart = reason ? ` | Reason: ${escapeHtml(reason)}` : " | Reason: Details mismatch";
        return `${reviewerPart}${reasonPart}`;
      }
      return "-";
    }

    function setActiveFilterButton(filterValue) {
      document.querySelectorAll("[data-filter]").forEach((btn) => {
        btn.classList.remove("btn-primary");
        btn.classList.add("btn-outline-primary");
        if (btn.dataset.filter === filterValue) {
          btn.classList.remove("btn-outline-primary");
          btn.classList.add("btn-primary");
        }
      });
    }

    function renderRows(rows) {
      currentRows = rows;
      totalRows.textContent = rows.length;

      if (!rows.length) {
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No submissions found</td></tr>`;
        return;
      }

      tableBody.innerHTML = rows.map((row) => `
        <tr>
          <td>${escapeHtml(row.employee_id || "N/A")}</td>
          <td>${escapeHtml(row.full_name || "N/A")}</td>
          <td>${escapeHtml(row.company_email || "N/A")}</td>
          <td>${statusBadge(row.status)}</td>
          <td>${reviewNote(row)}</td>
          <td>
            <a class="btn btn-outline-secondary btn-sm" href="/admin/submissions/${row.id}?fromStatus=${encodeURIComponent(currentFilter)}">See Details</a>
          </td>
        </tr>
      `).join("");
    }

    async function loadSubmissions() {
      tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>`;
      const query = currentFilter === "all" ? "" : `?status=${encodeURIComponent(currentFilter)}`;
      const response = await fetch(`/api/admin/submissions${query}`, { credentials: "include" });
      if (response.status === 401) {
        window.location.href = "/admin/login";
        return;
      }
      const data = await response.json().catch(() => ({}));
      if (!response.ok) {
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">${escapeHtml(data.message || "Failed to load submissions")}</td></tr>`;
        return;
      }
      renderRows(data.rows || []);
      const url = new URL(window.location.href);
      url.searchParams.set("status", currentFilter);
      window.history.replaceState({}, "", url.toString());
    }

    function downloadCsv() {
      const headers = ["Employee ID", "Full Name", "Company Email", "Status", "Review Note"];
      const csvRows = [headers.join(",")];
      currentRows.forEach((row) => {
        const values = [
          row.employee_id || "",
          row.full_name || "",
          row.company_email || "",
          row.status || "",
          statusToReviewNote(row)
        ].map((value) => `"${String(value).replace(/"/g, '""')}"`);
        csvRows.push(values.join(","));
      });
      const blob = new Blob([csvRows.join("\n")], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "employee_submissions.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.querySelectorAll("[data-filter]").forEach((button) => {
      button.addEventListener("click", async () => {
        currentFilter = button.dataset.filter;
        setActiveFilterButton(currentFilter);
        await loadSubmissions();
      });
    });

    document.getElementById("refreshBtn").addEventListener("click", loadSubmissions);
    document.getElementById("downloadBtn").addEventListener("click", downloadCsv);
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/api/admin/logout", { method: "POST", credentials: "include" });
      window.location.href = "/admin/login";
    });

    function statusToReviewNote(row) {
      const status = String(row.status || "Pending").toLowerCase();
      const reviewer = row.reviewer_name ? String(row.reviewer_name).trim() : "";
      const reason = row.rejection_reason ? String(row.rejection_reason).trim() : "";
      if (status === "verified") return reviewer ? `Reviewed by: ${reviewer}` : "Reviewed";
      if (status === "rejected") return reviewer ? `Reviewed by: ${reviewer} | Reason: ${reason || "Details mismatch"}` : `Reason: ${reason || "Details mismatch"}`;
      return "-";
    }

    (async function init() {
      await ensureLoggedIn();
      const fromUrl = (getFilterFromUrl() || "").toLowerCase();
      if (["all", "pending", "verified", "rejected"].includes(fromUrl)) {
        currentFilter = fromUrl;
      }
      setActiveFilterButton(currentFilter);
      await loadSubmissions();
    })();
  </script>
</body>
</html>
