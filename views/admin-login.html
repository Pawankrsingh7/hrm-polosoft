<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: Arial, sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 28px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="mb-2">Admin Login</h3>
    <p class="text-muted mb-4">Sign in to review employee submissions.</p>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" type="text" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div id="errorBox" class="alert alert-danger mt-3 d-none" role="alert"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      errorBox.classList.add("d-none");

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(data.message || "Login failed");
        }

        window.location.href = "/admin";
      } catch (error) {
        errorBox.textContent = error.message;
        errorBox.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
